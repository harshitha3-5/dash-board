
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 200px;
      background: linear-gradient(to bottom, #4caf50, #81c784);
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
    }

    .sidebar ul li {
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main {
      flex: 1;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .main h1 {
      color: #4caf50;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>School Dashboard</h2>
    <ul>
      <li>Dashboard</li>
      <li>Students</li>
      <li>Teachers</li>
      <li>Classes</li>
      <li>Exams</li>
      <li>Library</li>
      <li>Settings</li>
    </ul>
  </div>

  <div class="main">
    <h1>Welcome to the School Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h2>Total Students</h2>
        <p>500</p>
      </div>
      <div class="card">
        <h2>Total Teachers</h2>
        <p>50</p>
      </div>
      <div class="card">
        <h2>Classes</h2>
        <p>20</p>
      </div>
      <div class="card">
        <h2>Upcoming Exams</h2>
        <p>5</p>
      </div>
    </div>
  </div>

</body>
</html>
